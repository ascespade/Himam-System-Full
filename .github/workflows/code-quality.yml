name: Code Quality Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript Check
        run: npm run type-check
        continue-on-error: false
      
      - name: ESLint Check
        run: npm run lint:check
        continue-on-error: false
      
      - name: Build Check
        run: npm run build
        continue-on-error: false
      
      - name: Check for console.log
        run: |
          if grep -r "console\.log" --include="*.ts" --include="*.tsx" src/ app/ --exclude-dir=node_modules; then
            echo "❌ Found console.log statements. Use logger instead."
            exit 1
          fi
        continue-on-error: false
      
      - name: Check for any types
        run: |
          if grep -r ": any\|as any" --include="*.ts" --include="*.tsx" src/ app/ --exclude-dir=node_modules; then
            echo "❌ Found 'any' types. Use proper types instead."
            exit 1
          fi
        continue-on-error: false


